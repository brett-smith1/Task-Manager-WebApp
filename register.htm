<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Task Manager - Register</title>
    <link rel="stylesheet" type="text/css" href="/styles/StyleSheet1.css" />
</head>
<body>
    <nav>
        <a href="/index.htm" style="color: #79775f"><strong>Login</strong></a>
        <a href="/home.htm" style="color: #79775f"><strong>Home</strong></a>
        <a href="/register.htm" style="color: #79775f"><strong>Register</strong></a>
        <a href="about.htm" style="color: #79775f"><strong>About</strong></a>
    </nav>

        <h1>Register</h1>

        <div style="margin-left:100px; margin-right:100px; background-color:cadetblue">

            <form method="post" action="/registration/new" id="registration-form" style="margin-left:20px; font-size:25px" onsubmit="return validateForm()">

                <!--Enter Names-->
                <label for="fname">First Name:</label><br />
                <input type="text" id="fname" name="fname" required="required" autofocus="autofocus"><br /> <br />

                <label for="lname">Last Name:</label><br />
                <input type="text" id="lname" name="lname" required="required"><br /><br />

                <!--Username with min/max length-->
                <label for="username">Enter a Username:</label><br />
                <input type="text" id="username" name="username" required="required" minlength="6" maxlength="12" title="Username must be between 6 and 12 characters">
                Username must be between 6 and 12 characters in length<br /><br />

                <!--Email with email format and placeholder-->
                <label for="email">Email Address:</label><br />
                <input type="email" id="email" name="email" placeholder="joe.snuffy@yahoo.com"><br /><br />

                <!--Password with pattern, length requirements-->
                <label for="pass">Enter a password:</label><br />
                <input type="password" id="pass" name="pass" required="required" pattern="[A-Za-z0-9]{6}" title="At least 6 numbers and letters">
                password must be at least 6 characters (upper and lowercase letters or numbers only)<br /><br />

                <!--Confirm password with JavaScript-->
                <label for="passConfirm">Confirm password:</label><br />
                <input type="password" id="passConfirm" required="required" oninput="return validatePassword()"><br /><br /> <br />

                <input class="button" type="submit" value="Submit" />


            </form>
        </div>


    <script src="scripts/register.js" type="text/javascript"></script>  
</body>
</html>
